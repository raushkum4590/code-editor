<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <section class="container">
        <h1>Code Editor</h1>
        <div class="editor">
            <div class="left">
                <label for="html_code1"><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea spellcheck="false"   id="html_code1"></textarea>
                <label for="html_code1"><i class="fa-brands fa-css3"></i>CSS</label>
                <textarea  spellcheck="false"   id="html_code1"></textarea>
                <label for="html_code1"><i class="fa-brands fa-js"></i>JavaScript</label>
                <textarea  spellcheck="false"   id="html_code1"></textarea>
            </div>
            <div class="right">
                <label for="output">Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</head>
</html>
